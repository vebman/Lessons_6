<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task_3</title>
  </head>
  <body>
    <h1>Задача 11</h1>
    <script>
      //Задача 11. Вивести на екран усі двоцифрові числа, у яких перша цифра є більшою або рівною за другу.

      // 0 --
      // перше число - num1
      // друге число - num2
      //1. Вводимо необхідні змінні
      for (let num1 = 1; num1 <= 9; num1++) {
        for (let num2 = 1; num1 >= num2; num2++) {
          document.write(`${num1}${num2}</br>`);
        }
      }
    </script>
  </body>
</html>
